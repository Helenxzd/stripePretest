<!DOCTYPE html>
<html>
<head>
	<title>Stripe Metamers Pretest</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://unpkg.com/@aaronshaf/html-router@1/hash.js" type="module"></script>
	<style>
    pathname-switch:not(:defined) {
      visibility: hidden;
    }
    </style>
</head>
<body>

<ul class="hidden">
  <li>
    <a href="#/stripePretest/pattern">intro</a>
  </li>
  <li>
    <a href="#/stripePretest/">stripePretest</a>
  </li>
</ul>

<hash-switch>
<template data-path="/stripePretest/pattern">
	<div class="toppin">

	<h1>Patterns
	<!-- input type="number" placeholder="input texture duration" id="duration" name="duration" min="200" step="100"><span id="ms">ms  </span> -->
	</h1>

	<div class="instruction">These two patterns are the components of the bipartite textures. Once you are familar with these two patterns, click 'Start Pretest' to start.</div>
	<div><button class="button"><a href="https://helenxzd.github.io/stripePretest/#/stripePretest/">Start Pretest</a></button></div>

</div>

<div class="imageShow" id="imageShow">

	<img src='rand.png' class="patterns" 
	 id="patterns">

	<img src='jjn_ed.png' class="patterns" 
	id="patterns">
</div>
		
</template>

<template data-path="/stripePretest"> 
	<div class="hidden">
		<script type="text/javascript">
			<!--//--><![CDATA[//><!--
				var images = new Array()
				function preload() {
					for (i = 0; i < preload.arguments.length; i++) {
						images[i] = new Image()
						images[i].src = preload.arguments[i]
					}
				}
				preload(
					"001.png",
					"002.png",
					"003.png",
					"004.png",
					"005.png",
					"006.png",
					"007.png",
					"008.png",
					"009.png",
					"010.png"
				)
			//--><!]]>
		</script>
	</div>

	<div class="toppin">

		<h1>Test Metamers <span id="curnum">0</span>/10

		<select id="duration">
		  <option value="200">200ms</option>
		</select>

		<!-- input type="number" placeholder="input texture duration" id="duration" name="duration" min="200" step="100"><span id="ms">ms  </span> -->

		<select id="select">
		  <option value="2">2 stripes</option>
		</select>

		</h1>

		<div class="instruction">Use ArrowDown to show the next image.
	Use ArrowLeft/ArrowRight to select vertical/horizontal split.
	Green indicates correct answer, red indicates wrong answer. The viewing distance should be 5.8 times the image size (initially indicated as an empty square frame).</div>
		<button class="button" id="next" onclick="nextImage()">Next Image</button>
		<div id="nextstage"><button class="button"><a href="https://helenxzd.github.io/Introscreen/#/Introscreen/intro2">Next Stage</a></button></div>

	</div>

	<div class="result" id="result"></div>


	<div class="imageShow" id="imageShow">

		<img class="metamers" 
		 id="metamers">

	</div>

	<div class="footButtons">
		<button class="button" id="vertical" onclick="checkCorrect(this.id)">vertical</button>
		<button class="button" id="horizontal" onclick="checkCorrect(this.id)">horizontal</button>
	</div>

	<script type="text/javascript" src="index.js"></script>
	
</template>

</body>
</html>
